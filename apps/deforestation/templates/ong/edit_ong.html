{% extends '../base.html' %}
{% block title %} Editar ONG {% endblock %}
{% block body %}
    <h1>Editar ONG</h1>
    <div class="row">
        <div class="col-md-5 offset-md-4">
            <h2>Editar una ONG existente</h2>
            <div class='card'>
                <div class='card-body'>
                    <form action="/ongs/update_ong/{{ ong.id_ong }}/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required value="{{ ong.name }}">
                        </div>
                        <div class="form-group">
                            <label for="register_number">Número de registro</label>
                            <input type="text" class="form-control" id="register_number" name="register_number" placeholder="Número de registro" required value="{{ ong.register_number }}">
                        </div>
                        <div class="form-group">
                            <label for="country">País</label>
                            <input type="text" class="form-control" id="country" name="country" placeholder="País" required value="{{ ong.country }}">
                        </div>
                        <div class="form-group">
                            <label for="mission">Misión</label>
                            <input type="text" class="form-control" id="mission" name="mission" placeholder="Misión" required value="{{ ong.mission }}">
                        </div>
                        <div class="form-group">
                            <label for="activities_type">Tipo de actividades</label>
                            <input type="text" class="form-control" id="activities_type" name="activities_type" placeholder="Tipo de actividades" required value="{{ ong.activities_type }}">
                        </div>
                        <div class="form-group">
                            <label for="focus_area">Área de enfoque</label>
                            <input type="text" class="form-control" id="focus_area" name="focus_area" placeholder="Área de enfoque" required value="{{ ong.focus_area }}">
                        </div>
                        <div class="form-group">
                            <label for="annual_budget">Presupuesto anual</label>
                            <input type="number" class="form-control" id="annual_budget" name="annual_budget" placeholder="Presupuesto anual" required value="{{ ong.annual_budget }}">
                        </div>
                        <div class="form-group">
                            <label for="foundation_date">Fecha de fundación</label>
                            <input type="date" class="form-control" id="foundation_date" name="foundation_date" placeholder="Fecha de fundación" required value="{{ ong.foundation_date }}">
                        </div>
                        <div class="form-group">
                            <label for="employees_quantity">Cantidad de empleados</label>
                            <input type="number" class="form-control" id="employees_quantity" name="employees_quantity" placeholder="Cantidad de empleados" required value="{{ ong.employees_quantity }}">
                        </div>
                        <div class="form-group">
                            <label for="problematic">Problemático</label>
                            <input type="text" class="form-control" id="problematic" name="problematic" placeholder="Problemático" required value="{{ ong.problematic }}">
                        </div>
                        <div class="form-group">
                            <label for="current_projects">Proyectos actuales</label>
                            <input type="text" class="form-control" id="current_projects" name="current_projects" placeholder="Proyectos actuales" required value="{{ ong.current_projects }}">
                        </div>
                        <div class="form-group">
                            <label for="obtained_results">Resultados obtenidos</label>
                            <input type="text" class="form-control" id="obtained_results" name="obtained_results" placeholder="Resultados obtenidos" required value="{{ ong.obtained_results }}">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
